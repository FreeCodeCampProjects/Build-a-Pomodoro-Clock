<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Clock</title>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Martin">
    <meta name="description" content="A Pomodoro clock, time-management app â€” part of a FreeCodeCamp track.">
    <meta name="keywords" content="pomodoro, clock, time, management, freecodecamp">


    <!-- JavaScripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/7797721/FreeCodeCamp/Calculator/animate.css" type="text/css">
  </head>
  <body>

    <!-- Container -->
    <div class="container col-md-12 col-sm-12 col-xs-12">
      <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0">
          <!-- Timer goes here -->
          <div class="timer-container">
            <div class="timer-settings-container">
              <table class="timer-settings-table">
                <tr>
                  <td colspan="4">
                    <h4>break length</h4>
                    <td></td>
                    <td></td>
                    <td colspan="4">
                      <h4>session length</h4>
                    </td>
                </tr>
                <tr>
                  <td>
                    <h3>
                        <button id="break-length-decrement">-</button>
                      </h3>
                  </td>
                  <td colspan="2">
                    <h3 id="break-length">1</h3>
                  </td>
                  <td>
                    <h3>
                        <button id="break-length-increment">+</button>
                      </h3>
                  </td>
                  <td>
                    &nbsp;&nbsp;
                  </td>
                  <td>
                    &nbsp;&nbsp;
                  </td>
                  <td>
                    <h3>
                        <button id="session-length-decrement">-</button>
                    </h3>
                  </td>
                  <td>
                    <h3 id="session-length">
                        1
                      </h3>
                  </td>
                  <td>
                    <h3>
                      <button id="session-length-increment">+</button>
                    </h3>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <!-- Timer visuals -->
          <div class="timer-visual" id="timer-visual">
            <p id="countdown" class="timer-feedback"></p>
            <p id="mode" class="mode-feedback"></p>
            <div id="outer-circle" class="outer-circle"></div>
            <div id="parent" class="parent">
              <div id="child" class="child"></div>
            </div>
          </div>
          <hr>
          <br>
          <br>
          <br>

          <!-- Footer -->
          <footer class="footer">
            made by john for
            <a href="http://www.freecodecamp.com">
              freecodecamp
            </a>
          </footer>
          <br/>
        </div>
      </div>
    </div>

    <!-- Additional JavaScripts -->
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ConstructEventListener.js"></script>
    <script src="js/convertMinutesToSeconds.js"></script>
    <script src="js/formatTime.js"></script>
    <script src="js/updateValues.js"></script>
    <script src="js/addThenRemoveClass.js"></script>
    <script src="js/setMode.js"></script>
    <script src="js/updateMode.js"></script>
    <script src="js/checkAppMode.js"></script>
    <script src="js/setInterval.js"></script>
    <script src="js/appModeCalls.js"></script>
    <script src="js/pauseFormatUpdate.js"></script>
    <script src="js/ticker.js"></script>
  </body>
</html>
